<!DOCTYPE html><html lang="en"> 	<head>		<meta charset="utf-8"/>		<link rel="stylesheet" type="text/css" href="style.css">		<title>Combining Music and a 3D Scene</title>		<!-- jQuery -->		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>				<!-- Three.js library -->		<script type="text/javascript" src="js/three.min.js"></script>		<script type="text/javascript" src="js/Mirror.js"></script>		<script type="text/javascript" src="js/WaterShader.js"></script>		<script type="text/javascript" src="js/stats.min.js"></script>		<!-- Custom scripts -->		<script type="text/javascript" src="js/scene.js"></script>		<script type="text/javascript" src="js/audio.js"></script>		<script type="text/javascript" src="js/interface.js"></script>	</head><body>		<div id="container">			<div id="mainDiv">				<h1>Select a song to be visualized:</h1>				<ul id="songList">					<li><h3><button id="song1" class="btn">Ben Sound - Happy Rock		</button></h3></li>					<li><h3><button id="song2" class="btn">Ben Sound - House			</button></h3></li>					<li><h3><button id="song3" class="btn">Ben Sound - Jazzy Frenchy	</button></h3></li>					<li><h3><button id="song4" class="btn">Ben Sound - Moose			</button></h3></li>					<li><h3><button id="song5" class="btn">Ben Sound - Retro Soul		</button></h3></li>					<li><h3><button id="song6" class="btn">Ben Sound - Rumble			</button></h3></li>					</ul>				<div id="dragSongBox"><br>					<h2>Or drag a song here</h2>				</div>			</div>			<div id="analysingDisplay">				<h2>Analysing</h2>			</div>			<div id="loadBar"></div>			<div id="bandDetails">				<table>				<tr>					<td>Band 1 </td>					<td><div class="beatBox" id="beatBox1"></div></td>					<td id="score1">0</td>				</tr>				<tr>					<td>Band 2 </td>					<td><div class="beatBox" id="beatBox2"></div></td>					<td id="score2">0</td>				</tr>				<tr>					<td>Band 3 </td>					<td><div class="beatBox" id="beatBox3"></div></td>					<td id="score3">0</td>				</tr>				<tr>					<td>Band 4 </td>					<td><div class="beatBox" id="beatBox4"></div></td>					<td id="score4">0</td>				</tr>				<tr>					<td>Band 5 </td>					<td><div class="beatBox" id="beatBox5"></div></td>					<td id="score5">0</td>				</tr>				<tr>					<td>Band 6 </td>					<td><div class="beatBox" id="beatBox6"></div></td>					<td id="score6">0</td>				</tr>				</table>			</div>			<div id="credits">				<h1>Credits:</h1>				Music: <a href="http://www.bensound.com/">Ben sound</a><br>				Skybox Textures: <a href="https://www.93i.de/products/media/skybox-texture-set-1">Heiko Irrgang</a>			</div>		</div>	</body></html>
