<html>	<head>		<link rel="stylesheet" type="text/css" href="style.css">		<title>Combining Music and a 3D Scene</title>		<!-- jQuery -->		<script type="text/javascript" src="http://localhost:8000/FinalProject/js/jquery-1.11.1.min.js"></script>				<!-- Three.js library -->		<script type="text/javascript" src="http://localhost:8000/FinalProject/js/three.min.js"></script>		<script type="text/javascript" src="http://localhost:8000/FinalProject/js/OrbitControls.js"></script>		<script type="text/javascript" src="http://localhost:8000/FinalProject/js/JSONLoader.js"></script>		<!-- Custom scripts -->		<script type="text/javascript" src="http://localhost:8000/FinalProject/js/script.js"></script>				<script type="text/javascript">			var assetPath = "assets/";		var context, audioBuffer, sourceNode;					$(document).ready(function() {							if (typeof AudioContext !== "undefined") {				context = new AudioContext();			} else if (typeof webkitAudioContext !== "undefined") {				context = new webkitAudioContext();			} else {				$(".hideIfNoApi").hide();				$(".showIfNoApi").show();			return;			}								$("#song1").click(function() {	loadSong("bensound-happyrock.mp3");		});			$("#song2").click(function() {	loadSong("bensound-house.mp3");			});			$("#song3").click(function() {	loadSong("bensound-jazzyfrenchy.mp3");	});			$("#song4").click(function() {	loadSong("bensound-moose.mp3");			});			$("#song5").click(function() {	loadSong("bensound-retrosoul.mp3");		});			$("#song6").click(function() {	loadSong("bensound-rumble.mp3");		});						$("#mainDiv").click(function() {					if($(this).offset().left > 0){					$(this).animate({ opacity: 0.1, left: '-23%', top: '98%'}, 500 );				} else {					$(this).animate({ opacity: 1.0, left: '50%',  top: '10%'}, 500 );					if (sourceNode) sourceNode.disconnect();	//stop playback if menu is focused				}			});						window.addEventListener( 'resize', onWindowResize, false );			init(); //For webGL context			animate();		});				function loadSong(path){			var request = new XMLHttpRequest();					request.open('GET', assetPath + path, true);			request.responseType = 'arraybuffer';						sourceNode = context.createBufferSource();			sourceNode.connect(context.destination);						request.onload = function() { 				context.decodeAudioData(request.response, 				function(buffer){						playSound(buffer);				}, onError);			}			request.send();		}				function playSound(buffer) {			sourceNode.buffer = buffer;			sourceNode.start(0);		}				function onError(e) {			console.log(e);		}				</script>	</head>	<body>		<div id="container">			<div id="mainDiv">				<h2>Select a song to be visualized:</h2>				<ul><h3>					<li><button id="song1">Ben Sound - Happy Rock</button></li>					<li><button id="song2">Ben Sound - House</button></li>					<li><button id="song3">Ben Sound - Jazzy Frenchy</button></li>					<li><button id="song4">Ben Sound - Moose</button></li>					<li><button id="song5">Ben Sound - Retro Soul</button></li>					<li><button id="song6">Ben Sound - Rumble</button></li>					</h3></ul>				<br><br>				<div id="dragSongBox"><br>					<h2>Or drag a song here</h2>				</div>			</div>		</div>	</body></html>
