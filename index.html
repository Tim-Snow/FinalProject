<html>	<head>		<link rel="stylesheet" type="text/css" href="style.css">		<title>Combining Music and a 3D Scene</title>		<!-- jQuery -->		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>				<!-- Sound -->		<script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>		<!-- Three.js library -->		<script type="text/javascript" src="js/three.min.js"></script>		<script type="text/javascript" src="js/OrbitControls.js"></script>		<script type="text/javascript" src="js/JSONLoader.js"></script>		<!-- Custom scripts library -->		<script type="text/javascript" src="js/script.js"></script>				<script type="text/javascript">		var audioElement = document.createElement('audio');		var assetPath = "assets/";		var musicManifest;						$(document).ready(function() {			init();		animate();			$("#song1").click(function() {					musicManifest = [ {id:"Music", src:"Epoq-Lepidoptera.ogg"} ];				createjs.Sound.addEventListener("fileload", handleLoad);				createjs.Sound.registerManifest(musicManifest, assetPath);			});			$("#song2").click(function() {					window.alert("song2 playing");			});			$("#mainDiv").click(function() {					if($(this).offset().left > 0){					$(this).animate({ opacity: 0.1, left: '-23%', top: '98%'}, 500 );				} else {					$(this).animate({ opacity: 1.0, left: '50%',  top: '10%'}, 500 );					createjs.Sound.removeAllSounds();				}			});		window.addEventListener( 'resize', onWindowResize, false );		});				function handleLoad(event) {			soundInstance = createjs.Sound.play(event.src);		}		</script>	</head>	<body>		<div id="container">			<div id="mainDiv">				<h2>Select a song to be visualized:</h2>				<ul><h3>					<li><button id="song1">Epoq-Lepidoptera</button></li>					<li><button id="song2">Another Song</button></li>				</h3></ul>				<br><br>				<div id="dragSongBox"><br>					<h2>Or drag a song here</h2>				</div>			</div>		</div>	</body></html>
